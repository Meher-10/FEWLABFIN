<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
            </select>

            <label for="questions">ASK QUESTIONS</label>
            <textarea id="questions" name="questions" placeholder="Enter your questions"></textarea>

            <label for="comments">Comment <span class="optional">(Optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
