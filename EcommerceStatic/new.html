<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - E-Commerce</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #007BFF; /* Blue navbar */
      padding: 10px 20px;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 20px;
    }

    .category-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 10px;
    }

    .container {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to E-Shop!</h1>
  </header>

  <nav>
    <a href="#about">About Us</a>
    <a href="#products">Products</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact Us</a>
    <button class="btn btn-light btn-sm ms-auto" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </nav>

  <main>
    <!-- About Us -->
    <section id="about" class="container">
      <h2>About Us</h2>
      <p>We are a family-owned business.</p>
    </section>

    <!-- Products -->
    <section id="products" class="container">
      <h2>Our Categories</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="category-card">Electronics</div>
        </div>
        <div class="col-md-4">
          <div class="category-card">Clothing</div>
        </div>
        <div class="col-md-4">
          <div class="category-card">Home Decor</div>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="container">
      <h2>Gallery</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Gallery Image">
        </div>
      </div>
    </section>

    <!-- Contact Us -->
    <section id="contact" class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 E-Shop. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
